<div class="row" *ngFor="let i of [0, 3, 6]">
  <div class="button" *ngFor="let j of [1, 2, 3]">
    <app-digit [value] = "i + j"
               [func]="digitInput">
    </app-digit>
  </div>
</div>
<div class="row">
  <div class="button">
    <app-digit [value]="'remove'" [func]="remove"></app-digit>
  </div>
  <div class="button">
    <app-digit [value]="'hint'" [func]="hint"></app-digit>
  </div>
  <div class="button">
    <app-digit [value]="'undo'" [func]="undo"></app-digit>
  </div>
</div>
